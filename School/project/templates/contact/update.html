{% extends 'base.html' %}

{% load static %}
{% block content %}

  {% load crispy_forms_tags %}
  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-6">
        <div class="card my-4">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
              <h6 class="text-white text-capitalize ps-3 text-center">Add a Program</h6>
            </div>
          </div>
            <div class="card h-100">
              <div class="card-body">
                <form role="form" class="form-floating" method='post' enctype="multipart/form-data">
                  {% csrf_token %}
                  {{form|crispy}}
                  <div class="text-center">
                    <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Save</button>
                  </div>
                </form>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
